<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
    <title>Out Reviews</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Our Reviews</h1>
            <div class="child-container">
                <div class="img-div">
                    <img id="img" src="" width="170" height="170" alt="profile picture">
                </div>
                <h3 id="name"></h3>
                <h3 id="job"></h3>
                <p id="desc"></p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i id="back" class="material-icons">arrow_back_ios_new</i>
                    </button>
                    <button class="next-btn">
                        <i id="forward" class="material-icons">arrow_forward_ios</i>
                    </button>
                </div>
                <button id="shuffle" class="swap">Suprise Me</button>
            </div>
        </div>
    </main>
    <script>
        "use strict";
        /* Select Elements*/
        let nameSelector = document.getElementById('name')
        let imgSelector = document.getElementById('img');
        let job = document.getElementById('job');
        let desc = document.getElementById('desc');
        /* Employees Object*/
        const employees = [
            {   
                name: 'Samrawit Fetene',
                job: 'Marketing Executive',
                picture: 'https://media-exp1.licdn.com/dms/image/C4E03AQHSTRMWC6p17g/profile-displayphoto-shrink_400_400/0/1629807762570?e=1643241600&v=beta&t=BKvvsPS06um9c8bEODZdrHl-lHcrobbgmu-LfCdanvU',
                desc: 'I\'m baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry'   
            },
            {
                name: 'Kennedy Gitonga',
                job: 'Web Developer',
                picture: 'https://avatars.githubusercontent.com/u/66670644?v=4',
                desc: 'Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic'   
            },
            {
                name: 'Davies Njogu',
                job: 'Data Scientist',
                picture: 'https://lh3.googleusercontent.com/ogw/ADea4I7L9LFfOy87EzBX0DUmFM3xQnV5f2JOHZSILmcyow=s192-c-mo',
                desc: 'Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.'   
            }
        ];
        /* Select Buttons*/
        let left = document.getElementById('back');
        let right = document.getElementById('forward');
        let random = document.getElementById('shuffle');
        
        let count = 0
        function switchRevivews(index) {
            /* Switch Employees Information */
            nameSelector.innerHTML = employees[index].name;
            imgSelector.src = employees[index].picture;
            job.innerHTML = employees[index].job;
            desc.innerHTML = employees[index].desc;
        }
        left.addEventListener('click', ()=> {
            /* Move Left */
            if (count <= employees.length - 1) {
                if (count === 0) {
                    count = employees.length - 1;
                } else {
                    count -=1;
                }
            }
            switchRevivews(count);
        });
        right.addEventListener('click', ()=> {
            /* Move Right */
            if (count >= 0) {
                if (count === employees.length -1) {
                    count = 0;
                } else {
                    count +=1;
                }
            }
            switchRevivews(count);
        });
        random.addEventListener('click', ()=> {
            /* Random Move */
            count = Math.floor(Math.random()* (employees.length - 0));
            switchRevivews(count);
        });
        /* Initial Employee Information Allocation */
        window.onload(switchRevivews(1));
    </script>
</body>
</html>
