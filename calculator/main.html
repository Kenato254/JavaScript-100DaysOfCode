<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="calc-container">
      <div style="flex-grow: 0;" class="calc-header"></div>
      <div style="flex-grow: 1" class="calc-screen">
        <p style="flex-grow: 0;" id="para-operands">4900 + 15910</p>
        <p id="results">20,810</p>
      </div>
      <div style="flex-grow: 3;" class="calc-btns-container">
        <div buttons class="clear-btn">C</div>
        <div buttons class="reset-btn">CE</div>
        <div buttons class="percentage-btn">%</div>
        <div buttons class="divide-btn"> / </div>
        <div buttons class="seven-btn">7</div>
        <div buttons class="eight-btn">8</div>
        <div buttons class="nine-btn">9</div>
        <div buttons class="multiply-btn"> x </div>
        <div buttons class="four-btn">4</div>
        <div buttons class="five-btn">5</div>
        <div buttons class="six-btn">6</div>
        <div buttons class="substract-btn"> - </div>
        <div buttons class="one-btn">1</div>
        <div buttons class="two-btn">2</div>
        <div buttons class="three-btn">3</div>
        <div buttons class="add-btn"> + </div>
        <div style="flex-grow: 1;" buttons class="zero-btn">0</div>
        <div buttons class="period-btn">.</div>
        <div buttons class="equal-to-btn">=</div>         
      </div>
    </main>
  </body>
</html>
