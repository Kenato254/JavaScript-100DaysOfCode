<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="calc-container">
      <div style="flex-grow: 0;" class="calc-header"></div>
      <div style="flex-grow: 1" class="calc-screen">
        <p style="flex-grow: 0;" id="para-operands"></p>
        <p id="results">0</p>
      </div>
      <div style="flex-grow: 3;" class="calc-btns-container">
        <button buttons class="clear-btn">C</button>
        <button buttons class="reset-btn">โซ</button>
        <button buttons class="percentage-btn">%</button>
        <button buttons class="divide-btn"> รท </button>
        <button buttons class="seven-btn">7</button>
        <button buttons class="eight-btn">8</button>
        <button buttons class="nine-btn">9</button>
        <button buttons class="multiply-btn"> x </button>
        <button buttons class="four-btn">4</button>
        <button buttons class="five-btn">5</button>
        <button buttons class="six-btn">6</button>
        <button buttons class="substract-btn"> - </button>
        <button buttons class="one-btn">1</button>
        <button buttons class="two-btn">2</button>
        <button buttons class="three-btn">3</button>
        <button buttons class="add-btn"> + </button>
        <button style="flex-grow: 1;" buttons class="zero-btn">0</button>
        <button buttons class="period-btn">.</button>
        <button buttons class="equal-to-btn"> = </button>         
      </div>
    </main>
  </body>
</html>
