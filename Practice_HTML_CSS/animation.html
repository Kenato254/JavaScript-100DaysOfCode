<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <meta />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="animation.css" type="text/css"/>
        <title>#100DaysOfCode | Animation </title>
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <h3 class="card-h3">Get certified by completing a course today!</h3>
                <div class="card-para">
                    <span>W3</span>
                    <span>W3</span>
                    <span>W3</span>
                </div>
                <a class="card-link" href="#">Get Started</a>
            </div>
        </div>
        <div>
            <input class="input" id="entered" type="text">
            <button id="check" onclick="myFunc()" type="submit">Test Input</button>
            <p id="message"></p>
        </div>
        <script>
            function myFunc() {
                const msg = document.getElementById("message");
                msg.innerHTML="";
                let val = document.getElementById("entered").value;
                try{
                    if (val == "") throw "empty";
                    if (isNaN(val)) throw "now a number";
                    if (Number(val) < 5) throw "too low";
                    if (Number(val) > 10) throw "too high";
                } catch(err) {
                    msg.innerHTML = "Input is " + err;
                } finally {
                    document.getElementById("entered").value = "";
                }          
            }
        </script>
    </body>
</html>
