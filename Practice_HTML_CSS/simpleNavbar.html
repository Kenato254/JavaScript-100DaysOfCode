<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simpleNavBar.css">
    <title>Simple Navigation Bar</title>
</head>
<body>
    <main>
        <h2>W3 Schools Classes</h2>
        <h3>Navigation Bar</h3>
        <nav class="vertical">
            <h3>Vertical</h3>
            <a href="#" class="vertical-div">Home</a>
            <a href="#" class="vertical-div">News</a>
            <a href="#" class="vertical-div">Contact</a>
            <a href="#" class="vertical-div">About</a>
        </nav>
        <section class="base">
            <h3>Horizontal</h3>
            <div class="horizontal">
                <a href="#" class="horizontal-div">Home</a>
                <a href="#" class="horizontal-div">News</a>
                <a href="#" class="stretch horizontal-div">Contact</a>
                <a href="#" class="horizontal-div">About</a>
            </div> 
            <div class="horizontal-two">
                <a href="#" class="horizontal-two-div">Home</a>
                <a href="#" class="horizontal-two-div">News</a>
                <a href="#" class="stretch horizontal-two-div">Contact</a>
                <a href="#" class="horizontal-two-div">About</a>
            </div>  
        </section>
    </main>
</body>
</html>
