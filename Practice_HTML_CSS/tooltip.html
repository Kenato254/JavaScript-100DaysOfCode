<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tooltip.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <title>Tooltip</title>
</head>
<body>
    <main>
        <div class="parent">
            <p class="para">Hover me</p>
            <div class="tooltip-card">
                <div class="tooltip-child">
                    <img class="img-prop" src="https://avatars.githubusercontent.com/u/66670644?v=4" width="70px" />
                    <div class="tooltip-child-two">
                        <h3 class="tooltip-h3">Kennedy Gitonga</h3>
                        <a href="#">
                            <span class="tooltip-span-one">Kenato254</span>
                        </a>
                        <p class="tooltip-zero">Python | Django Developer</p>
                        <span class="material-icons-outlined outlined">place</span>
                        <p class="tooltip-para">Nairobi, Kenya</p>
                    </div>
                </div>
                <div class="tooltip-last-item">
                    <p>
                        <span class="material-icons-outlined">book</span>
                        Owns this repository    
                    </p>
                    <p>
                        <span class="material-icons-outlined">share</span>
                        Committed to this repository in the past day
                    </p>    
                </div>             
            </div>
        </div>
    </main>
</body>
</html>
