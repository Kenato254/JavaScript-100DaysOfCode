<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Codedamn Calculator</title>
  </head>
  <body>
    <main>
      <div class="main">
        <div class="screen">
          <p id="calculate"></p>
          <p id="results">0</p>
        </div>
        <div class="body">
          <button operators style="flex-basis: calc(50%)">AC</button>
          <button operators>DEL</button>
          <button operators> + </button>
          <button numerics>1</button>
          <button numerics>2</button>
          <button numerics>3</button>
          <button operators> - </button>
          <button numerics>4</button>
          <button numerics>5</button>
          <button numerics>6</button>
          <button operators> * </button>
          <button numerics>7</button>
          <button numerics>8</button>
          <button numerics>9</button>
          <button operators> / </button>
          <button numerics>.</button>
          <button numerics>0</button>
          <button operators style="flex-basis: calc(50%)">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
