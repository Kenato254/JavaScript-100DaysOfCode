<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Todo App</title>
</head>
<body>
    <main id="main">
        <h1 class="title">ADD TODO LIST</h1>
        <div class="container">
            <p error class="error">Field cannot be empty</p>
            <input class="task-done" type="text" placeholder="Add Task..." id="text"/>
            <button title="Add a new task" btn class="add material-icons-outlined">add</button>
            <button title="Clear Field" btn class="delete material-icons-outlined">delete_forever</button>
        </div>
    </main>
    <script src="main.js"></script> 
</body>
</html>
